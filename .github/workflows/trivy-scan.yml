name: Trivy Image Scan

on:
  workflow_call:
    inputs:
      image_name:
        required: true
        type: string

jobs:
  Trivy:
    name: Trivy for Docker Image Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set Image Tag
        id: set-tag
        run: |
          if [[ "${{ github.event_name }}" == "release" ]]; then
            echo "IMAGE_TAG=${{ github.ref_name }}" >> $GITHUB_ENV
          else
            echo "IMAGE_TAG=latest" >> $GITHUB_ENV
          fi

      - name: Run Trivy Security Scan (Full Report)
        run: |
          trivy image '${{ inputs.image_name }}:${{ env.IMAGE_TAG }}' \
          --format table > trivy-full-report.txt || true

      - name: Run Trivy Security Scan (Fail on High/Critical)
        run: |
          trivy image '${{ inputs.image_name }}:${{ env.IMAGE_TAG }}' \
          --format table --exit-code 1 --severity HIGH,CRITICAL > trivy-critical-report.txt || true

      - name: Upload Trivy Full Report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-full-report
          path: trivy-full-report.txt

      - name: Upload Trivy Critical Report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-critical-report
          path: trivy-critical-report.txt
