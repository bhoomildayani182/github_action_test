name: Trivy Image Scan

on:
  workflow_call:
    inputs:
      image_name:
        required: true
        type: string

jobs:
  Trivy:
    name: Trivy for Docker Image Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh

      - name: Set Image Tag
        id: set-tag
        run: |
          if [[ "${{ github.event_name }}" == "release" ]]; then
            echo "IMAGE_TAG=${{ github.ref_name }}" >> $GITHUB_ENV
          else
            echo "IMAGE_TAG=latest" >> $GITHUB_ENV
          fi

      - name: Run Trivy Security Scan (Full Report in HTML)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ inputs.image_name }}:${{ env.IMAGE_TAG }}'
          format: 'template'
          template: "@contrib/html.tpl"
          output: "trivy-reports/full-trivy-report.html"
          exit-code: 0
          severity: 'UNKNOWN,LOW,MEDIUM,HIGH,CRITICAL'

      - name: Upload Trivy report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-reports/full-trivy-report.html


      - name: Run Trivy Security Scan (Full Report in HTML)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ inputs.image_name }}:${{ env.IMAGE_TAG }}'
          format: 'template'
          template: "@contrib/html.tpl"
          output: "trivy-reports/critical-trivy-report.html"
          exit-code: 1
          severity: 'HIGH,CRITICAL'

      - name: Upload Trivy report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-reports/critical-trivy-report.html