name: Trivy Image Scan

on:
  workflow_call:
    inputs:
      image_name:
        required: true
        type: string
      template_path:
        required: true
        type: string
      nginx_html_file_fullreportpath:
        required: true
        type: string
      template_dir_path:
        required: true
        type: string
      template_url:
        required: true
        type: string
      nginx_html_file_criticalreportpath:
        required: true
        type: string

jobs:
  Trivy:
    name: Trivy for Docker Image Scan
    runs-on: self-hosted
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Ensure Trivy Template Directory Exists
        run: mkdir -p ${{ inputs.template_dir_path }}
        
      - name: Download Trivy HTML Template
        run: wget -O ${{ inputs.template_path }} ${{ inputs.template_url }}

      - name: Set Image Tag
        id: set-tag
        run: |
          if [[ "${{ github.event_name }}" == "release" ]]; then
            echo "IMAGE_TAG=${{ github.ref_name }}" >> $GITHUB_ENV
          else
            echo "IMAGE_TAG=latest" >> $GITHUB_ENV
          fi

      - name: Run Trivy Security Scan (Full Report in HTML)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ inputs.image_name }}:${{ env.IMAGE_TAG }}'
          format: 'template'
          template: "@${{ inputs.template_path }}"
          output: ${{ inputs.nginx_html_file_fullreportpath }}
          exit-code: 0 
          severity: 'UNKNOWN,LOW,MEDIUM,HIGH,CRITICAL'
      
      - name: Run Trivy Security Scan (Fail on High/Critical)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ inputs.image_name }}:${{ env.IMAGE_TAG }}'
          format: 'template'
          template: "@${{ inputs.template_path }}"
          output: ${{ inputs.nginx_html_file_criticalreportpath }}
          exit-code: 1
          severity: 'HIGH,CRITICAL'